<div class="container">
  <h3>Angular2 Forms</h3>
    <form [formGroup]="myForm" novalidate autocomplete="off" #f="ngForm">
      <div class="form-group">
        <label for="empNo">Employee No.</label>
        <input type="text" class="form-control" formControlName="empNo">
      </div>
      <p *ngIf="myForm.controls.empNo.errors">This field is required</p>
     
      <div class="form-group">
        <label for="empName">Employee Name</label>
        <input type="text" class="form-control" formControlName="empName">
      </div>
      <div class="form-group">
        <label for="designation">Designation</label>
        <input type="text" class="form-control" formControlName="designation">
      </div>     
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="submit" class="btn btn-success" (click)="reset()">Reset</button>
      <button type="submit" class="btn btn-default" (click)="partialUpdate()">Partial Update</button>
      <button type="submit" class="btn btn-default" (click)="fullUpdate()">Full Update</button>
      <br>
    </form>
</div>
